---
# Custom Search Patterns for WebLogic Files
# This file can be used to customize what text to search for and replace
# Usage: ansible-playbook -i inventory upgrade_Java_weblogic.yml -e @custom_search_patterns.yml

# Example: If your files contain different text patterns, override these variables

# For .globalEnv.properties file
search_java_home: "JAVA_HOME="
search_weblogic_home: "WL_HOME="

# For nodemanager.properties file
search_nodemanager_java: "JavaHome="

# For setNMJavaHome.cmd file
search_setnm_java: "set JAVA_HOME="

# For setDomainEnv.cmd file
search_domain_java: "set JAVA_HOME="
search_domain_path: "set PATH="

# Alternative patterns you might need:
# search_java_home: "ORACLE_JAVA_HOME="
# search_weblogic_home: "WEBLOGIC_HOME="
# search_nodemanager_java: "NODEMANAGER_JAVA="
# search_setnm_java: "JAVA_HOME="
# search_domain_java: "JAVA_HOME="
# search_domain_path: "PATH="
