---
# MedGo Application Configuration - Production Environment
# WebLogic Middleware

application_name: "MedGo"
environment: "PROD"
middleware_type: "WebLogic"
business_line: "Medical"

# Application-specific variables
app_port: 7001
app_context: "/medgo"
deployment_mode: "production"

# Server configuration
min_heap_size: "2g"
max_heap_size: "4g"
thread_pool_size: 200

# Database connection
db_connection_pool: "MedGoPool"
db_max_connections: 50

# Monitoring
enable_monitoring: true
log_level: "INFO"
