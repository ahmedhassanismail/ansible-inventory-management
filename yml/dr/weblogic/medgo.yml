---
# MedGo Application Configuration - DR Environment
# WebLogic Middleware

application_name: "MedGo"
environment: "DR"
middleware_type: "WebLogic"
business_line: "Medical"

# Application-specific variables
app_port: 7001
app_context: "/medgo"
deployment_mode: "disaster_recovery"

# Server configuration
min_heap_size: "1g"
max_heap_size: "2g"
thread_pool_size: 100

# Database connection
db_connection_pool: "MedGoDRPool"
db_max_connections: 25

# DR-specific settings
sync_interval: "5m"
backup_retention: "30d"
enable_monitoring: true
log_level: "WARN"
